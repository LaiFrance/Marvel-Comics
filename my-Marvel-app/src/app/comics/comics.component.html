<div fxFlex fxLayout="column">
  <div fxLayout="row wrap">
    <div fxFlex="25" fxFlex.md="33" fxFlex.sm="50" fxFlex.xs="100" fxLayout="column" 
    *ngFor="let comics of allComics | async"
      style="padding: 20px;">
      <img mat-card-image src="{{comics.thumbnail.path}}.{{comics.thumbnail.extension}}" alt="{{comics.title}}"> 
      <mat-card-title>
        {{comics.title}}
      </mat-card-title>
      <mat-card-footer>
        <a href="{{comics.urls[0].url}}" target="_blank" fxFlex mat-flat-button color="primary">
          Details
        </a>
      </mat-card-footer>
